name: Run a test

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
 build:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v4
       with:
         # Make sure the release step uses its own credentials.
         persist-credentials: false
         fetch-depth: 0
         
     - name: Setup Node.js
       id: setup-node
       uses: actions/setup-node@v4
       with:
         node-version-file: .node-version
         cache: npm
         
     - run: |
         npm ci
         npm run all

     - name: Run semantic-release
       # This process will run `ncc`, commit files, push a Git commit, and release to GitHub and npmjs.
       run: |
         npx semantic-release
       env:
         GITHUB_TOKEN: ${{ secrets.PAT_TO_PUSH }}
         NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

     - name: Commit files
       run: |
         git config --local user.email "github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git add -A
         git commit -a -m "Update CJS script (automated by GitHub Actions)"
        
     - name: Push changes
       uses: ad-m/github-push-action@master
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: ${{ github.ref }}
 test:
    needs: build
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v4
       with:
         fetch-depth: 0

     - name: Inno Setup Action
       uses: ./
       with:
         path: scripts/test.iss
         options: /O+
